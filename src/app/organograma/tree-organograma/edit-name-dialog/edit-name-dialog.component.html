<h2 mat-dialog-title>Edit Name</h2>
    <mat-dialog-content>
      <mat-form-field>
        <input matInput [(ngModel)]="data.name">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Save</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
